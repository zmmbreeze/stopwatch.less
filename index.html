<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StopWatch</title>
    <link rel="stylesheet/less" href="stopwatch.less" />
    <script type="text/javascript" src="less-1.3.3.min.js"></script>
</head>
<body>
    <span class="stopwatch2">
        <span class="watch-tp"></span>
        <span class="watch-hd"></span>
        <span class="watch-ft"></span>
        <span class="watch-back"></span>
        <span class="watch-fore"></span>
        <span class="watch-point"></span>
    </span>

    <span class="stopwatch1 watch-done">
        <span class="watch-tp"></span>
        <span class="watch-hd"></span>
        <span class="watch-ft"></span>
        <span class="watch-back"></span>
        <span class="watch-fore"></span>
        <span class="watch-point"></span>
    </span>

    <div>
        <input type="button" value="SHOW" />
        <input type="button" value="HIDE" />
    </div>

    <script type="text/javascript">
    
    </script>
</body>
</html>
